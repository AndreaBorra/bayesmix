syntax = "proto3";

import "mixings.proto";

import "ls_state.proto";

package bayesmix;


message MarginalState {
    message ClusterVal {
        oneof val {
            UnivLSState univ_ls_state = 1;
            MultiLSState multi_ls_state = 2;
        }
    }

    repeated ClusterVal cluster_vals = 1;

    repeated int32 cluster_allocs = 2 [packed = true];

    oneof mixing_state {
        DPState dp_state = 3;
        PYState py_state = 4;
    }
}